<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 1: Transpormasyon ng Timog at Kanlurang Asya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* 1. THE SETUP */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f3f4f6;
            display: grid;
            grid-template-columns: 1fr;
            margin: 0;
            min-height: 100vh;
            padding: 20px 0;
            place-items: center;
        }

        .slide-container {
            align-items: center;
            background-color: #fff3dd; /* Main warm cream background */
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 720px;
            justify-content: center;
            overflow: hidden;
            padding: 60px;
            position: relative;
            width: 1280px;
        }

        /* 2. CONSISTENT TYPOGRAPHY */
        .slide-container h1,
        .slide-container h2,
        .slide-container h3 {
            font-family: 'EB Garamond', serif;
            color: #403D39;
            margin: 0;
            font-weight: 700;
        }

        .slide-container p,
        .slide-container .subtitle,
        .slide-container a {
            font-family: 'Arimo', sans-serif;
            color: #403D39;
        }

        .slide-container h1 {
            font-size: 70px;
            line-height: 1.1;
        }

        .slide-container .subtitle {
            font-size: 24px;
            font-weight: 400;
            margin-top: 20px;
        }

        /* 3. LAYOUT DEFINITIONS */
        .title-layout {
            text-align: center;
        }

        /* --- NAVIGATION STYLES --- */
        .nav-controls {
            position: absolute;
            bottom: 30px;
            left: 60px;
            right: 60px;
            display: flex;
            justify-content: space-between;
            width: calc(100% - 120px);
            pointer-events: none; /* Allows click-through to slide content if not clicking buttons */
        }
        
        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #A0522D; /* Sienna */
            color: #fff3dd;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-family: 'Arimo', sans-serif;
            font-size: 20px;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px #8B4513; /* Darker shadow */
            pointer-events: auto; /* Re-enable pointer events for the button itself */
        }

        .nav-button:hover {
            background-color: #E76F51; /* Terracotta */
            transform: translateY(-2px);
            box-shadow: 0 6px #8B4513;
        }

        .nav-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #8B4513;
        }
        /* Ensure the invisible span takes up space for alignment */
        .nav-controls span {
            width: 100px; /* Adjust as needed for alignment */
        }

    </style>
</head>
<body>

    <div class="slide-container" id="slide1">
        <div class="title-layout">
            <h1>Transpormasyon sa Timog at Kanlurang Asya</h1>
            <p class="subtitle">Pagsusuri sa epekto ng Kanluraning Impluwensiya</p>
            <p style="margin-top: 40px; font-weight: 700; font-family: 'Arimo', sans-serif;">Pagtuturo Demo</p>
        </div>
        <div class="nav-controls">
            <span></span>
            <a href="#slide2" class="nav-button">Susunod <i class="fa-solid fa-arrow-right"></i></a>
        </div>
    </div>

    </body>
</html>
